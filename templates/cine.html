<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePolito</title>
    <link rel="stylesheet" href="static/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <h1>Bienvenido al CinePolito</h1>
    </header><br>
   
    <form action="/cine" method="POST">  <!-- Se unifica el formulario -->
        <div class="container" style="max-width: 600px;">
            <h2>Entradas:</h2>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="compradores">Cantidad de compradores:</label>
            <input type="text" id="compradores" name="compradores" required>

            <label for="tarjeta_cineco">Tarjeta Cineco:</label>
            <div class="checkbox-group">
                <label><input type="radio" id="cineco1" name="cineco" value="1"> SÃ­</label>
                <label><input type="radio" id="cineco2" name="cineco" value="2"> No</label>
            </div>
            
            <label for="boletos">Cantidad de boletos:</label>
            <input type="text" id="boletos" name="boletos" >
        </div>

        <div class="containers" style="max-width: 600px;">
            <h2>Salidas:</h2>
            <label for="pagar">Valor a pagar:</label>
            <input class="inputp" type="text" id="pagar" name="pagar" value="{{ pagar }}" readonly> 
            
        </div>

        <div class="containerss" style="max-width: 600px;">
            <h2>Acciones:</h2>
            <button type="submit" class="btn btn-primary">Procesar</button>
        </div>
    </form> 
    
</body>
</html>
